services:  
  superset:
    image: apache/superset
    container_name: superset
    ports:
      - "16088:8088"
    volumes:
      - superset_volume:/app/superset_data
      - ../superset/dashboard_export.zip:/app/superset_export/dashboard_vacs.zip
      - ../superset/conf/start-superset.sh:/start-superset.sh
      - ../superset/conf/superset_config.py:/superset_config.py
    environment:
      - SUPERSET_CONFIG_PATH=/superset_config.py
    command: [ "/bin/bash", "/start-superset.sh" ]
    depends_on:
      app-postgres:
        condition: service_healthy

  grafana:
    image: grafana/grafana-enterprise:11.6.1
    container_name: grafana
    ports:
      - "16000:3000"
    volumes:
      - grafana_volume:/var/lib/grafana
      - ../grafana/config/grafana.ini:/etc/grafana/grafana.ini
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin

volumes:
  superset_volume:
  grafana_volume: