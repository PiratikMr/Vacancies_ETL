include "common.conf"

Arguments {
    # extract part

    fieldIds = [11] # https://api.hh.ru/professional_roles
    vacsPerPage = 100 # <= 100
    pageLimit = 19 # <= 19
    rawPartitions = 4

    # update part

    updateLimit = 18000
}

Dags {

    ETL {
        schedule = "0 12 * * *"
        fileName = "{{ data_interval_end.strftime('%Y-%m-%dT%H') }}"
        dateFrom = "{{ (data_interval_end - macros.timedelta(hours=24)).strftime('%Y-%m-%dT%H:%M:%SZ') }}"
    }

    Update {
        schedule = "0 10 * * *"
    }

    Currency {
        schedule = "0 13 * * *"   
    }

    Dictionaries {
        schedule = ""
    }
}