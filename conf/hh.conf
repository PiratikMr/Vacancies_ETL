include "common.conf"

Arguments {
    fieldIds = [11] # https://api.hh.ru/professional_roles
    vacsPerPage = 100 # <= 100
    pageLimit = 19 # <= 19
    rawPartitions = 4

    updateLimit = 18000

    apiBaseUrl = "https://api.hh.ru"
}

Dags {

    ETL {
        schedule = "0 12 * * *"
        fileName = "{{ data_interval_end.strftime('%Y-%m-%dT%H') }}"
        dateFrom = "{{ (data_interval_end - macros.timedelta(hours=24)).strftime('%Y-%m-%dT%H:%M:%SZ') }}"
    }

    Update {
        schedule = "0 10 * * *"
    }

    # Currency {
    #     schedule = "0 13 * * *"   
    # }

    Dictionaries {
        schedule = ""
    }
}

include "local_hh.conf"